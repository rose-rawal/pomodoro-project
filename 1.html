<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="timer-content">
        <header>
            <div class="header-title">Pomofocus</div>
        </header>
    </div>
    <div class="clock">
        <div class="contain">
        <div class="item active">
            Pomodoro
        </div>
        <div class="item">
            Short Break
        </div>
        <div class="item">
            Long Break
        </div>
        </div>
        <div class="content">
        <div class="contain-data">
            <div class="tab-content active" id="pomodoro">
                <div class="time">25:00</div>
                <button>Start</button>
            </div>
            <div class="tab-content" id="Short-Break">
                <div class="time">5:00</div>
                <button>Start</button>
            </div>
            <div class="tab-content" id="Long-Break">
                <div class="time">15:00</div>
                <button>Start</button>
            </div>
        </div>
        </div>
    </div>
    <script src="./2.js"></script>
</body>
</html>
